<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    <div id="page-wrapper" class="{% if page.front != true %} not-front {% endif %}">

      {% include header.html %}

      {{ content }}

      {% include footer.html %}

    </div>

  <script type="text/javascript">

  var collapseNearest = function (el) {
    var $el = $(el);
    var dest = $el.find("a[data-toggle=collapse]");
    if (!dest.get(0)) {
      if ($el.parent()){
        collapseNearest($el.parent());
      }
      else return null;
    }
    else {
      return $(dest.attr("href")).collapse("show");
    }
  }

	if(window.location.hash) {
    collapseNearest(window.location.hash);
	}
	</script>

  </body>

</html>
