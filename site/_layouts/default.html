<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    <div id="page-wrapper" class="{% if page.front != true %} not-front {% endif %}">

      {% include header.html %}

      {{ content }}

      {% include footer.html %}

    </div>

    <script type="text/javascript">
	if(window.location.hash) {
	  var dest = $(window.location.hash).find("a").attr("href");
	  $(dest).collapse("show");
	}
	</script>

  </body>

</html>
