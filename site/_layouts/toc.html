---
layout: component
---

<div class="content">
  <div id="content-main" class="container_12 clearfix">
    <div class="grid_12 grid_main">
      <div id="main-content">
        <h1 class="title" id="page-title">{{page.title}}</h1>
        <div class="region region-content">
          <div id="block-system-main" class="block block-system">
            <div class="content">
              {{content}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script type="text/template" id="work-template">
  <div class="panel-group" id="accordion">
    <div class="panel panel-default group-wk">
      <div class="panel-heading">
        <h3 class="panel-title">          
          <a class="accordion-toggle collapsed" data-toggle="collapse" data-parent="#accordion" href="#<%=id%>">
            <%=title%> (<%=state%>)
          </a>
        </h3>
        <div class="meta-wk">
        <% if (physical !== undefined) { %>
          <a href="<%=physical%>"><i class="fa fa-book"></i> <strong>Read in physical order</strong></a> (<%=shelfmarks.join(", ")%>) &nbsp;
        <%} %>        
      </div>    
      <div id="<%=id%>" class="panel-collapse collapse">
        <div class="panel-body">
          
        </div>
      </div>
    </div>
  </div>
</script>

<script type="text/template" id="range-template">
  <div class="panel-group" id="<%=id%>-range">
    <div class="panel panel-default group-nb">
      <div class="panel-heading">
        <h4 class="panel-title">
          <a class="accordion-toggle collapsed" data-toggle="collapse" href="#<%=id%>">
            <%=label%>
          </a>
        </h4>
        <div class="meta-nb">
          <%=meta%>
        </div>
      </div>
      <div id="<%=id%>" class="panel-collapse collapse">
        <div class="row">
          
        </div>
      </div>
    </div>
  </div>
</script>

<script type="text/template" id="canvas-template">
  <div class="view col-lg-2 col-md-3 col-sm-4 col-xs-4">          
    <a href="<%=scUrl%>"><img class="img-thumbnail" src="<%=imgUrl%>"/></a>
    <div class="mask">
      <h6 class="pg-n"><%=label%></h6>
        <p class="pg-s"><i class="fa fa-circle <%=status.t%>" title="Transcription Status"></i><i class="fa fa-circle <%=status.m%>" title="Metadata Status"></i></p>
    </div>    
  </div>
  <% if (position % 6 == 0) { %>
      <div class="clearfix visible-lg visible-sm visible-xs"></div>
      <div class="clearfix visible-sm visible-xs"></div>    
    <% } else if (position % 4 == 0) { %>
      <div class="clearfix visible-md"></div>
    <% } else if (position % 3 == 0) { %>
      <div class="clearfix visible-sm visible-xs"></div>
    <% } %>
</script>
<script>
(function($){
$('a.accordion-toggle').click(function(){
   me = $(this);
   href = me.attr('href');

   if (!$(href).hasClass('in')) {
      me.text('Read Less');
   }     else { me.text('Read More'); }
});
})(jQuery);

</script>

<script type="text/javascript" src="/js/SGAtoc.js"></script>
